<body>
  <div class="container">
      <div class="card">
        <h2>Logout</h2>
        <div class="content">
          <p>Are you sure you want to log out?</p>
          <div class="button-container">
            <button class="button-yes" (click)="logout()">Yes</button>
            <button class="button-no" (click)="redirectToShopping()">No</button>
          </div>
        </div>
      </div>
  </div>
<script src="script.js"></script>
</body>
