<body>
  <div class="container">
      <h1>Authorized Generic Medicine List</h1>
      <table>
          <thead>
              <tr>
                  <th>S.no</th>
                  <th>Proprietary name</th>
                  <th>Dosage form</th>
                  <th>Strength</th>
                  <th>NDA Applicant Name</th>
                  <th>Date Authorized Generic Entered the Market</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of list;let i=index;">
                  <td>{{i}}.</td>
                  <td>{{item.name}}</td>
                  <td>{{item.dosage}}</td>
                  <td>{{item.strength}}</td>
                  <td>{{item.ndaapp}}</td>
                  <td>2023-01-01</td>
              </tr>
          </tbody>
      </table>
  </div>
</body>
